## Uygulama genel konfigürasyonları (Türkçe açıklamalar eklendi)

# Uygulama ismi (Spring Actuator veya loglarda görünür)
spring.application.name=spring-data-jpa

# Veri kaynağı (Postgres örneği). Üretimde kullanıcı/şifre gibi hassas bilgileri
# environment variable veya secret manager (Vault, KeyVault vb.) ile yönetmek daha güvenlidir.
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=12345

# Varsayılan Hibernate şeması (örnek: development için 'public' kullanılması daha yaygındır).
# Orijinal proje 'student' şemasını kullanıyordu; eğer veritabanınızda 'student' şeması
# yoksa startup sırasında DDL hatası alırsınız. Burada varsayılanı 'public' yaptım
# böylece PostgreSQL'in standart şeması kullanılacaktır.
spring.jpa.properties.hibernate.default_schema=public

# Hibernate / JPA ayarları
# create -> her çalıştırmada tabloları yeniden oluşturur (dev ortamı için uygundur)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Uygulamaya özgü (custom) konfigürasyon örneği: app.servers listesi
# GlobalProperties sınıfı @ConfigurationProperties(prefix = "app") ile bu
# değerleri bir List<Server> olarak alır. Örnek kullanımda sunucu IP ve lokasyon bilgisi tutuluyor.
app.servers[0].ip = 192.168.1.2
app.servers[0].location = Almanya

app.servers[1].ip = 192.168.2.2
app.servers[1].location = Fransa

app.servers[2].ip = 192.168.2.3
app.servers[2].location = ABD

# Basit bir anahtar örneği. Gerçekte bu tür değerler sabit kodlama yerine
# güvenli şekilde yönetilmelidir (örneğin: secrets manager).
key = 12345

# Notlar:
# - @PropertySource veya @Value ile tekil property injection yapılabilir, ancak
#   ConfigurationProperties (GlobalProperties) prefix bazlı tip güvenli bağlama sağlar.
# - production için 'spring.jpa.hibernate.ddl-auto=create' kullanılmamalıdır.